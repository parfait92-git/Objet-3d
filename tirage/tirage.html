<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirage au Sort 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./tirage.css">
</head>
<body class="w-screen h-screen flex flex-col md:flex-row bg-gray-900 text-gray-200">

    <!-- Colonne des contrôles (gauche) -->
    <div class="w-full md:w-1/3 lg:w-1/4 h-1/2 md:h-full bg-gray-800 p-6 flex flex-col shadow-2xl z-20">
        <h2 class="text-2xl font-bold text-white mb-4">Panneau de Contrôle</h2>
        
        <div class="flex items-center space-x-2 mb-4">
            <input type="text" id="name-input" placeholder="Nom du participant..." class="flex-grow bg-gray-700 text-white placeholder-gray-400 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 border-transparent">
            <button id="add-btn" class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105">Ajouter</button>
        </div>

        <h3 class="text-xl font-semibold text-white mt-4 border-b-2 border-gray-700 pb-2 mb-2">Liste des Participants</h3>
        <ul id="participants-list" class="flex-grow overflow-y-auto pr-2">
            <!-- Les participants seront ajoutés ici par JS -->
        </ul>
    </div>

    <!-- Colonne du Camembert 3D (droite) -->
    <div class="absolute top-0 left-0 w-full h-full">
        <div id="canvas-container" class="w-full h-full"></div>
        
        <div class="absolute top-1/2 left-1/3 lg:left-1/4 ml-4 transform -translate-y-1/2 z-10" style="filter: drop-shadow(0 0 10px #fff);">
             <svg width="60" height="60" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 12L18 4V20L3 12Z" stroke="#1a202c" stroke-width="1.5" stroke-linejoin="round"/>
            </svg>
        </div>

        <button style="pointer-events: auto;" id="draw-btn" class="absolute bottom-8 left-2/3 lg:left-5/8 transform -translate-x-1/2 bg-red-600 hover:bg-red-500 text-white font-bold py-4 px-8 rounded-full text-2xl transition-all duration-300 hover:scale-110 shadow-lg hover:shadow-2xl focus:outline-none focus:ring-4 focus:ring-red-400">
            TIRER !
        </button>
    </div>
    <script src="./tirage.style.js"></script>
</body>
</html>
